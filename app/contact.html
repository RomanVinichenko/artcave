<!DOCTYPE html>

</head>

<body>

<header class="header">
    <div class="container">
        <nav class="menu">
            <a class="logo" href="index.html">
                <img class="logo__img" src="images/logo.svg" alt="Logo"/>
            </a>
            <form class="menu__search" action="">
                <input
                        class="menu__input-search"
                        type="search"
                        name="menu-search"
                        placeholder="Search items, collections, and accounts..."
                />
                <input class="menu__input-submit" type="submit" name="menu-submit" value=""/>
            </form>
            <ul class="menu__list">
                <li class="menu__item">
                    <a class="menu__link" href="catalog.html">Catalog</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="about.html">About</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Contact</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="faq.html">FAQ</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="blog.html">Blog</a>
                </li>
            </ul>
            <div class="menu__button">
                <a class="button button__primary">Sign in</a>
            </div>
            <button class="menu__burger">
                <img class="menu__burger-img" src="images/burger.svg" alt="Burger menu"/>
            </button>
        </nav>
    </div>
</header>

<main class="main ">
    <section class="contact">
        <div class="container container--sm">
            <h1 class="title">Contact</h1>
            <div class="contact__wrapper">
                <div class="contact__info">
                    <a class="contact__mail" href="mailto:algobay@gmail.com">algobay@gmail.com</a>
                    <a class="contact__tel" href="tel:30128768732">+3 (012) 876 87 32</a>
                    <p class="contact__text">Social media:</p>
                    <ul class="footer__socials">
                        <li class="footer__social">
                            <a class="footer__link" href="#">
                                <img class="footer__link-img" src="images/facebook.svg" alt="Facebook"/>
                            </a>
                        </li>
                        <li class="footer__social">
                            <a class="footer__link" href="#">
                                <img class="footer__link-img" src="images/linkedin.svg" alt="Linkedin"/>
                            </a>
                        </li>
                        <li class="footer__social">
                            <a class="footer__link" href="#">
                                <img class="footer__link-img" src="images/twitter.svg" alt="Twitter"/>
                            </a>
                        </li>
                        <li class="footer__social">
                            <a class="footer__link" href="#">
                                <img class="footer__link-img" src="images/youtube.svg" alt="Youtube"/>
                            </a>
                        </li>
                    </ul>
                </div>
                <form class="contact__form">
                    <label class="contact__label" for="contact-name">
                        <input class="contact__input" type="text" name="contact-name" id="contact-name">
                        <span class="contact__span">Name</span>
                    </label>
                    <label class="contact__label contact__label--email" for="contact-email">
                        <input class="contact__input" type="text" name="contact-email" id="contact-email">
                        <span class="contact__span">E-mail</span>
                    </label>
                    <label class="contact__label" for="choose">
                        <select class="contact__select" name="contact-select" id="choose">
                            <option class="contact__option" value="Var1" selected></option>
                            <option class="contact__option" value="Var2"></option>
                            <option class="contact__option" value="Var3"></option>
                        </select>
                        <span class="contact__span">Topics</span>
                    </label>
                    <label class="contact__label contact__label--textarea" for="contact-textarea">
                        <textarea class="contact__textarea" name="contact-textarea" id="contact-textarea"></textarea>
                        <span class="contact__span">Label</span>
                    </label>
                    <label class="contact__label" for="contact-checkbox">
                        <input class="contact__checkbox" type="checkbox" name="contact-checkbox" id="contact-checkbox"
                               placeholder="I consent to the processing of personal data">
                        <span class="contact__text">I consent to the processing of personal data</span>
                    </label>
                    <label class="contact__label" for="cont-button">
                        <input class="contact__button button" name="cont-button" type="submit" id="cont-button"/>
                    </label>
                </form>
            </div>
        </div>
    </section>
</main>

                </li>
                <li class="footer__social">
                    <a class="footer__link" href="#">

                    </a>
                </li>
                <li class="footer__social">
                    <a class="footer__link" href="#">
                        <img class="footer__link-img" src="images/twitter.svg" alt="Twitter"/>
                    </a>
                </li>
                <li class="footer__social">
                    <a class="footer__link" href="#">
                        <img class="footer__link-img" src="images/youtube.svg" alt="Youtube"/>
                    </a>
                </li>
            </ul>
            <ul class="footer__docs">

            </ul>
            <a class="footer__partner" href="#">
                <img class="footer__partner-img" src="images/celerart.svg" alt="Developer"/>
            </a>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
